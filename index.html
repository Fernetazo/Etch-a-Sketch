<!DOCTYPE html>
<html>
<head>
    <title>Etch-a-Sketch</title>
    <meta charset="UTF-8"/>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="title">Etch_a_Sketch</div>
    </div>
    <main>
        <div id="gridBorder">
            <section class="gridContainer"></section>
        </div>
        <div class="buttons">
            <span class="whiteKnob"></span>
            <div class="options">
                <button id="classicButton"> Classic </button>
                <button id="modernButton"> Modern </button>
                <button id="rainbowButton"> True rainbow </button>
                <button id="eraserButton"> Eraser </button>
                <button id="resetButton"> Reset / Set grid </button>
            </div>
            <span class="whiteKnob"></span>
        </div>
    </main>
    <footer>
        <h5>Code by Fernetazo<a href="https://github.com/Fernetazo/Etch-a-Sketch"> <img src="GitHubIcon.png" alt="Git Hub icon"></a></h5>
    </footer>
</body>
</html>
